{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Create New Project</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select DOCX File</label>
                        <input type="file" class="form-control" name="file" id="file" required accept=".docx">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="source_lang" class="form-label">Source Language</label>
                            <select name="source_lang" class="form-select">
                                <option value="EN" selected>English (US)</option>
                                <option value="EN-GB">English (UK)</option>
                                <option value="ES">Spanish</option>
                                <option value="DE">German</option>
                                <option value="FR">French</option>
                                <option value="IT">Italian</option>
                                <option value="PT-BR">Portuguese (Brazil)</option>
                                <option value="PT-PT">Portuguese (Euro)</option>
                                <option value="NL">Dutch</option>
                                <option value="PL">Polish</option>
                                <option value="RU">Russian</option>
                                <option value="JA">Japanese</option>
                                <option value="ZH">Chinese (Simplified)</option>
                                <option value="AR">Arabic</option>
                                <option value="ID">Indonesian</option>
                                <option value="TR">Turkish</option>
                                <option value="KO">Korean</option>
                                <option value="UK">Ukrainian</option>
                                <option value="CS">Czech</option>
                                <option value="DA">Danish</option>
                                <option value="EL">Greek</option>
                                <option value="FI">Finnish</option>
                                <option value="HU">Hungarian</option>
                                <option value="RO">Romanian</option>
                                <option value="SK">Slovak</option>
                                <option value="SV">Swedish</option>
                                <option value="BG">Bulgarian</option>
                                <option value="ET">Estonian</option>
                                <option value="LT">Lithuanian</option>
                                <option value="LV">Latvian</option>
                                <option value="SL">Slovenian</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="target_lang" class="form-label">Target Language</label>
                            <select name="target_lang" class="form-select">
                                <option value="ES" selected>Spanish</option>
                                <option value="EN-US">English (US)</option>
                                <option value="EN-GB">English (UK)</option>
                                <option value="DE">German</option>
                                <option value="FR">French</option>
                                <option value="IT">Italian</option>
                                <option value="PT-BR">Portuguese (Brazil)</option>
                                <option value="PT-PT">Portuguese (Euro)</option>
                                <option value="NL">Dutch</option>
                                <option value="PL">Polish</option>
                                <option value="RU">Russian</option>
                                <option value="JA">Japanese</option>
                                <option value="ZH">Chinese (Simplified)</option>
                                <option value="AR">Arabic</option>
                                <option value="ID">Indonesian</option>
                                <option value="TR">Turkish</option>
                                <option value="KO">Korean</option>
                                <option value="UK">Ukrainian</option>
                                <option value="CS">Czech</option>
                                <option value="DA">Danish</option>
                                <option value="EL">Greek</option>
                                <option value="FI">Finnish</option>
                                <option value="HU">Hungarian</option>
                                <option value="RO">Romanian</option>
                                <option value="SK">Slovak</option>
                                <option value="SV">Swedish</option>
                                <option value="BG">Bulgarian</option>
                                <option value="ET">Estonian</option>
                                <option value="LT">Lithuanian</option>
                                <option value="LV">Latvian</option>
                                <option value="SL">Slovenian</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Project</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
