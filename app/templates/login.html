<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossio - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.pexels.com/photos/531767/pexels-photo-531767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(43, 45, 49, 0.95); /* Discord dark gray, mostly opaque */
            padding: 2rem;
            border-radius: 5px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            color: #dbdee1;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h3 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #b5bac1;
        }
        .form-label {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 700;
            color: #b5bac1;
            margin-bottom: 8px;
        }
        .form-control {
            background-color: #1e1f22;
            border: none;
            color: #dbdee1;
            height: 40px;
            padding: 10px;
        }
        .form-control:focus {
            background-color: #1e1f22;
            color: #dbdee1;
            box-shadow: none;
            outline: none; /* Add Discord-like focus ring if desired, keeping simple */
        }
        .btn-primary {
            background-color: #5865f2; /* Discord Blurple */
            border: none;
            height: 45px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4752c4;
        }
        .login-footer {
            margin-top: 1.5rem;
            font-size: 14px;
            color: #949ba4;
        }
        .alert {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h3>Welcome back!</h3>
            <p>We're so excited to see you again!</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
        <div class="login-footer">
            <p>Need an account? Contact the administrator.</p>
        </div>
    </div>

</body>
</html>
